---
name: Publish All Java Modules

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-ether-parent:
    uses: ./.github/workflows/maven-central-publish-template.yml
    with:
      module-path: ether-parent/ether-parent
      release-version: "0.1.0"
      development-version: "0.2.0-SNAPSHOT"
